{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create blog{% endblock title %}

{% block content %}
{% if messages %}
<div class="alert alert-red" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Təsdiqlə</button>
</form>
{% endblock content %}
