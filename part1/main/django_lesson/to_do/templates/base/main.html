<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %} | To Do
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "all_to_do" %}">Ana səhifə</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-link active navbar-brand" aria-current="page" href="{% url "profile" %}">Profil</a>
                <a class="nav-link active navbar-brand" aria-current="page" href="{% url "add_to_do" %}">Əlavə et</a>
                <a class="nav-link active navbar-brand" aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Çıxış et</a>
                {% else %}
                <a class="nav-link active navbar-brand" aria-current="page" href="{% url "login" %}">Daxil ol</a>
                <a class="nav-link active navbar-brand" aria-current="page" href="{% url "register" %}">Qeydiyyat</a>
                {% endif %}
            </div>
            </div>
            <form class="d-flex" role="search" action="{% url 'search_to_do' %}" method="get">
                <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Çıxış et</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Çıxış etmək istəyirsiniz
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ləğv et</button>
            <a class="btn btn-danger" aria-current="page" href="{% url "logout" %}">Təsdiqlə</a>
        </div>
        </div>
    </div>
    </div>


    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
